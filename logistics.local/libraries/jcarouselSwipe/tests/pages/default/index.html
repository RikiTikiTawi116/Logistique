<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Carousel Skeleton - jCarousel Examples</title>

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="default.css">

        <script type="text/javascript" src="../../../bower_components/jquery/dist/jquery.min.js"></script>
